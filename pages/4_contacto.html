<div class="body">
    <h3 class="title">Contacto</h3>
    <p class="textCentered">¿Querés que publicitemos tu moneda o tenés alguna propuesta para nosotros? ¡Rellená el formulario de abajo y contactanos!</p>
    <form>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" placeholder="Escribí tu nombre" required><br>
        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" name="apellido" placeholder="Escribí tu apellido" required><br>
        <label for="Organización">Empresa:</label>
        <input type="text" id="Organización" name="Organización" placeholder="Escribí - si no aplica" required><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Escribi tu email" required><br>
        <label for="comentario">Comentario:</label><br>
        <textarea id="comentario" name="comentario" required cols="30" rows="10"></textarea><br>
        <input type="submit" value="Enviar">
        <input type="reset" value="Borrar">
     </form>
